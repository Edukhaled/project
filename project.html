<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer App - Digital Ocean Deployment Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.5s ease;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
        }

        .subtitle {
            font-style: italic;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }

        .color-display {
            height: 100px;
            border-radius: 8px;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            background-color: #3498db;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .color-btns {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        button {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        button:active {
            transform: translateY(0);
        }

        .color-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .apply-btn {
            background-color: #2ecc71;
            color: white;
            padding: 0.75rem;
            width: 100%;
        }

        .random-btn {
            background-color: #9b59b6;
            color: white;
            padding: 0.75rem;
            width: 100%;
        }

        .btn-red { background-color: #e74c3c; color: white; }
        .btn-blue { background-color: #3498db; color: white; }
        .btn-green { background-color: #2ecc71; color: white; }
        .btn-purple { background-color: #9b59b6; color: white; }
        .btn-orange { background-color: #e67e22; color: white; }
        .btn-yellow { background-color: #f1c40f; color: black; }

        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
           
            button {
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Color Changer App</h1>
        <p class="subtitle">Demonstration of Website Deployment on Linux using Digital Ocean Droplet</p>
    </header>

    <main>
        <div class="container">
            <h2>Change the Background Color</h2>
           
            <div class="color-display" id="colorDisplay">#3498db</div>
           
            <div class="controls">
                <div class="color-btns">
                    <button class="btn-red" onclick="changeColor('#e74c3c')">Red</button>
                    <button class="btn-blue" onclick="changeColor('#3498db')">Blue</button>
                    <button class="btn-green" onclick="changeColor('#2ecc71')">Green</button>
                    <button class="btn-purple" onclick="changeColor('#9b59b6')">Purple</button>
                    <button class="btn-orange" onclick="changeColor('#e67e22')">Orange</button>
                    <button class="btn-yellow" onclick="changeColor('#f1c40f')">Yellow</button>
                </div>
               
                <input type="text" id="colorInput" class="color-input" placeholder="Enter a color name or hex code (#RRGGBB)">
                <button class="apply-btn" onclick="applyCustomColor()">Apply Custom Color</button>
                <button class="random-btn" onclick="generateRandomColor()">Generate Random Color</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Created for demonstration purposes</p>
    </footer>

    <script>
        // Function to change the background color
        function changeColor(color) {
            document.body.style.backgroundColor = color;
            document.getElementById('colorDisplay').style.backgroundColor = color;
            document.getElementById('colorDisplay').textContent = color;
           
            // Update the input field to match the selected color
            document.getElementById('colorInput').value = color;
        }
       
        // Function to apply a custom color from the input field
        function applyCustomColor() {
            const colorInput = document.getElementById('colorInput').value;
            if (colorInput) {
                changeColor(colorInput);
            }
        }
       
        // Function to generate a random color
        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            changeColor(color);
        }
       
        // Listen for Enter key on the input field
        document.getElementById('colorInput').addEventListener('keyup', function(event) {
            if (event.key === "Enter") {
                applyCustomColor();
            }
        });
       
        // Initialize with blue color
        changeColor('#3498db');
    </script>
</body>
</html>
